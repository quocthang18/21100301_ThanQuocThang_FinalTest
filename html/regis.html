    <title>Form Đăng kí</title>
</head>
<script>
    $(document).ready(function() {
      var i = 2;
            $("#btnDk").click(function() {
                $("#myModal").modal();
            })
            function kiemtraEmail() {
              var re = /\S+@\S+\.\S+/;
              if ($("#txtEmail").val() == "") {
                    $("#tbEmail").html("*Bắt buộc nhập");
                    $("#tbEmail").addClass("mauDo");
                    return false;
                } else{ 
                if (!re.test($("#txtEmail").val())) {
                    $("#tbEmail").html("*Email phải bao gồm cả @ !!");
                    $("#tbEmail").addClass("mauDo");
                    return false;
                }
              } 
                $("#tbEmail").html("*Bạn đã nhập đúng");
                $("#tbEmail").addClass("mauDo");
                return true;
          };
          $("#txtEmail").blur(kiemtraEmail);
            function kiemtraUserN() {
                var kt = /^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]+$/;
                if ($("#txtUserN").val() == "") {
                    $("#tbUserN").html("*Bắt buộc nhập");
                    $("#tbUserN").addClass("mauDo");
                    return false;
                } else{ 
                if (!kt.test($("#txtUserN").val())) {
                    $("#tbUserN").html("*Tên đăng nhập phải có chữ, số và không có khoảng trắng !!");
                    $("#tbUserN").addClass("mauDo");
                    return false;
                }
              } 
                $("#tbUserN").html("*Bạn đã nhập đúng");
                $("#tbUserN").addClass("mauDo");
                return true;
            };
            $("#txtUserN").blur(kiemtraUserN);
            function kiemtraPassword() {
                var kt = /^(?=.*[A-Z])(?=.*\d)(?=.*[-!@#\$%\^&\*])[A-Za-z\d-!@#\$%\^&\*]+$/;
                if ($("#txtPasword").val() == "") {
                    $("#tbPassword").html("*Bắt buộc nhập");
                    $("#tbPassword").addClass("mauDo");
                    return false;
                } else{ 
                if (!kt.test($("#txtPassword").val())) {
                    $("#tbPassword").html("*Mật khẩu phải có chữ cái viết hoa, số và kí tự đặc biệt !!");
                    $("#tbPassword").addClass("mauDo");
                    return false;
                }
              } 
                $("#tbPassword").html("*Bạn đã nhập đúng");
                $("#tbPassword").addClass("mauDo");
                return true;
            };
            $("#txtPassword").blur(kiemtraPassword);
            function kiemtraCFPassword() {
                if ($("#confirm-password").val() == $("#txtPassword").val()) {
                  $("#tbCF").html("*Mật khẩu trùng khớp !!");
                  $("#tbCF").addClass("mauDo");
                    return true;
                } else {
                  $("#tbCF").html("*Mật khẩu KHÔNG trùng khớp !!");
                  $("#tbCF").addClass("mauDo");
                    return false;        
                };
            };
            $("#confirm-password").blur(kiemtraCFPassword);
          $("#btnDangKy").click(function() {
          
          var username = $("#txtUserN").val();
          var password = $("#txtPassword").val();
          var email = $("#txtEmail").val();
          var user ={
            username : username,
            password : password,
            email : email,

          };
          var json = JSON.stringify(user);
          localStorage.setItem(username, json);
          alert("Đăng ký thành công");
          window.location.href = "../html/login.html"
        });
    });
  </script>
<body>
    <header>
        <a href="../index.html"><img src="../img/pic1.png" style="height: 77px; vertical-align: center;float:left;padding-top: 22px;padding-left:640px;"></a>
        <ul class="top-menu">

            <li class="nav-item"><a href="../html/login.html"><b>ĐĂNG NHẬP</b></a></li>
            <li class="giohang"><a href=""><b>GIỎ HÀNG</b></a></li>
    </header>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng kí tài khoản</h1>
            <div class="form-group">
                <form action="#" method="post">
                    <div class="form-group">
                      <label for="username">Tên đăng nhập:</label>
                      <input type="text" class="form-control" id="txtUserN">
                      <span id="tbUserN">*</span>
                    </div>
                    <div class="form-group">
                      <label for="">Địa chỉ email:</label>
                      <input type="text" class="form-control" id="txtEmail">
                      <span id="tbEmail">*</span>
                    </div>
                    <div class="form-group">
                      <label for="password">Mật khẩu:</label>
                      <input type="password" class="form-control" id="txtPassword">
                      <span id="tbPassword">*</span>
                    </div>
                    <div class="form-group">
                      <label for="confirm-password">Xác nhận mật khẩu:</label>
                      <input type="password" class="form-control" id="confirm-password">
                      <span id="tbCF">*</span>
                    </div>
                    <input type="button" value="ĐĂNG KÍ" id="btnDangKy" class="btn btn-dark btn-block" style="height: 50px;">
                  </form> 
              <div class="mt-3 text-center">
                <span>Bạn đã có tài khoản? <a href="../html/login.html">Đăng nhập ngay</a></span>
              </div>
        </form>
    </div>
</body>
</html>
